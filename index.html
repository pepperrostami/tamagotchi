<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tamagotchi">
        <div class="pet-container">
        <img id="pic" src="https://64.media.tumblr.com/a8bd77e1ab2a9c9e67a3a217fcfab2ad/663fcee30b7e2c09-b6/s540x810/9a0ea448af16925717990e93adeef7675c6a695c.jpg" alt="tamagotchi image">
            <div class="buttons">
                <button id="a">A</button>
                <button id="b">B</button>
                <button id="c">C</button>
            </div>
        </div>
        <div class="controls">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="medicine">Medicine</button>
            <button id="attention">Attention</button>
            <button id="discipline">Discipline</button>
            <button id="health-meter">Health Meter</button>
        </div>
    </div>
</body>
</html>
