<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header section containing an image of the Tamagotchi logo using <img> tag. -->
    <div class="header">
        <img id="logo" src="https://64.media.tumblr.com/befc9d8f70b56de8c45d188a00cfe152/f6a6b536489e1a55-29/s540x810/170f4f797486440308869711103c5e27743797ef.jpg" alt="Tamagotchi Logo">
    </div>

    <div class="tamagotchi-info">
        <input type="text" id="tamagotchiName" placeholder="Name Me!">
        <div id="tamagotchiAge">Age: <span id="ageValue">0</span> minutes</div>
    </div>

    <!-- Section of Tamagotchi buttons for feeding, playing, giving medicine, and playing a lullaby to the Tamagotchi so it falls asleep. -->
    <div class="tamagotchi">
        <div class="buttons">
            <button id="feed" class="action-button">FEED</button>
            <button id="play" class="action-button">PLAY</button>
            <button id="cure" class="action-button">CURE</button>
            <button id="lullaby" class="action-button">LULLABY</button>
        </div>
    </div>

    <!-- Status bars for the Tamagotchi's hunger, happiness, illness, and sleepiness. -->
    <div class="status">
        <div id="hunger" class="status-bar">HUNGER: <span id="hungerValue">5</span></div>
        <div id="happiness" class="status-bar">HAPPINESS: <span id="happinessValue">5</span></div>
        <div id="health" class="status-bar">HEALTH: <span id="healthValue">5</span></div>
        <div id="energy" class="status-bar">ENERGY: <span id="energyValue">5</span></div>
     </div>
     
     <script src="script.js"></script>
</body>

</html>
