<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <img id="logo" src="https://64.media.tumblr.com/befc9d8f70b56de8c45d188a00cfe152/f6a6b536489e1a55-29/s540x810/170f4f797486440308869711103c5e27743797ef.jpg" alt="Tamagotchi Logo">
    </div>

    <div class="tamagotchi">
        <div class="buttons">
            <button id="feed">FEED</button>
            <button id="play">PLAY</button>
            <button id="cure">MEDICINE</button>
            <button id="lullaby">LULLABY</button>
        </div>
    </div>

    <div class="status">
        <div class="status-bar" id="hunger-bar">HUNGER</div>
        <div class="status-bar" id="boredom-bar">BOREDOM</div>
        <div class="status-bar" id="illness-bar">ILLNESS</div>
        <div class="status-bar" id="sleep-bar">SLEEPINESS</div>
     </div>

</body>

</html>
